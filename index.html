<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate To Morse</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="Heading">Morse Code Translator</h1>
    <div class="container">
        <div class="input-text">
            <h3>English</h3>
            <textarea class="input" name="input-box" id="input-english" cols="30" rows="10"></textarea>
        </div>
        <button id="translator" class="button">Translate</button>
        <div class="output-morse">
            <h3>Morse Code</h3>
            <textarea class="output" name="output-box" id="output-code" cols="30" rows="10"></textarea>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
    
</body>
</html>
